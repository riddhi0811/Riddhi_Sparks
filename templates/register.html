
{% extends "base.html" %}

{% block content %}

<div class="col-6 mx-auto">

    <div class="text-center mt-5">
        <img src="https://media.istockphoto.com/vectors/donation-for-pets-icon-vector-id1089318398?k=6&m=1089318398&s=170667a&w=0&h=s2cBa95HuZbvrip2j8I6QGuLchYwRiRZGesFH51ezSE=" class="img-fluid img-responsive" style="height: 350px;">
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Name</label>
          <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter Amount</label>
          <input name="amount" type="number" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>

</div>

{% if payment %}
<div class="text-center mx-auto">
<form action="/success" method="POST">
  <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      data-key="rzp_test_WLDv1iDKwLKtPK"
      data-amount ="{{payment.amount}}" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
      data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
      data-order_id="{{ payment.id }}"//Replace with the order_id generated by you in the backend.
      data-buttontext="Pay with Razorpay"
      data-name="Donation"
      data-description="Thanks for your donation"
      data-image="https://example.com/your_logo.jpg"
      data-prefill.name="Riddhi"
     
      data-theme.color="#F37254"
  ></script>
  <input type="hidden" custom="Hidden Element" name="hidden">
  </form>
</div>

</div>



</div>

  {% endif %}
</div>

{% endblock %}
